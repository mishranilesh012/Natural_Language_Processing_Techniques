<header class="v-header container">
  <div class="fullscreen-video-wrap">
    <!--  https://www.videvo.net/video/typing-on-computer-white-bg/4475/ -->
    <!-- DO NOT USE THIS VIDEO, I JUST NEEDED A HOSTED VIDEO FOR THIS CODEPEN> USE THE ONE ABOVE -->
    <video src="../../assets/sound.mov" autoplay="true" loop="true">
  </video>
  </div>
  <div class="header-overlay"></div>
  <div class="header-content text-md-center">
    <h1>SPEECH RECOGNITION</h1>
    <h2>SPEECH SENTIMENT ANALYSIS</h2>
    <!-- <p>Testing for Speech to Text and performing Sentiment Analysis</p> -->
    <button class="btn-hover color-4">Read More</button>
  </div>
</header>

<div class="container">
  <div class="row">

    <div class="col 6">
      <div class="choose">
        <label for="file-upload" class="custom-file-upload btn-hover color-9 ">
          <i class="fas fa-cloud-upload-alt"></i> Upload WAV File
        </label>
        <input id="file-upload" (change)="selectFile($event)" type="file"/>
      </div>
    </div>
    <div class="col 6">
      <button class="btn-hover color-7 shift" (click)="sendString()"><i class="fas fa-check-circle"></i> GENERATE</button>
    </div>

  </div>
</div>




<div class="contain" >

    <div class="row">

        <div class="col 6">
          <div class="card">
            <img class="card1" src="data:image/JPG;base64,{{imgData}}"><br>

            <h1>Speaker Diarization</h1>
          </div>
        </div>
        <div class="col 6">
         <div class="card2">
            <div class="row">
                <div class="col 2"></div>
                <div class="col 8">
                  <div class="new">
                      <p><b>Audio Text :</b> <br>{{orignalText}}</p>
                  </div>
                  <div class="result">
                    <p><b>Sentiment Analysis :</b> {{Score}}</p>
                  </div>


                </div>
                <div class="col 2"></div>
              </div>
         </div>
        </div>

      </div>
</div>
<br><br><br><br>
